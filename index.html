<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EV Car Manual Control</title>
</head>

<body>
  <h2>EV Car Manual Control</h2>

  <button onclick="sendCmd('F')">Forward</button>
  <button onclick="sendCmd('B')">Backward</button>
  <button onclick="sendCmd('L')">Left</button>
  <button onclick="sendCmd('R')">Right</button>
  <button onclick="sendCmd('S')">Stop</button>
  <button onclick="sendCmd('P')">Resume Auto</button>

  <p id="status">Status: Idle</p>

  <script>
    async function sendCmd(cmd) {
      document.getElementById("status").innerText =
        "Sending command: " + cmd;

      const response = await fetch("/api/cmd?c=" + cmd);
      const text = await response.text();

      document.getElementById("status").innerText =
        "Command " + cmd + " sent (" + text + ")";
    }
  </script>
</body>
</html>
